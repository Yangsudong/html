<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/getSet.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                var getVal = $('#test1').text(); // 매개값이 없으면 해당되는 아이디에 값을 가져옴
                console.log(getVal)
                $('#test1').text('<b>This is a New paragraph.</b>')
            })

            $('#btn2').on('click',function() {
                $('#test2').html('<b>This is another paragraph.</b>')
            })

            $('#btn3').on('click',callBtn3); 
        
        });
        function callBtn3(){
            $('#test3').val('Mini Mouse');  // input value 변경.
        }
    </script>
</head>

<body>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>

    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>

    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
</body>
</html>
