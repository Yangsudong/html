<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {         // button태그에 click이벤트를 부여
                // $("ul li:first").hide();            // ul태그 첫번째요소만 사라지게 하겟다.
                var lis = document.querySelector("ul").querySelectorAll('ul li:nth-child(3)');  // ('ul li:first-chlid')
                // == var lis = document.querySelect("ul")[0].querySelectorAll('ul li:nth-child(3)');
                for(var i=0; i<lis.length; i++) {
                    lis[i].style.display = "none";
                }
            });

            // 두개일때는 0이 첫번째 1이 두번째이자 마지막 $('button').eq(1) == $('button:last')
            $('button').eq(0).hover(function() {
                $(this).css('background','aqua');
            }, function(){
                $(this).css('background','');
            });

            $('li').click(function() {
                $(this).hide();
            })
            $('li').mouseenter(function(){
                $(this).css('background','yellow');
            })
            $('li').mouseleave(function(){
                $(this).css('background','');
            })
        });
    </script>
</head>
<body>
    <p>List 1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <p>List 2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <button>Click me</button>
    <button>Click me</button>
</body>
</html>
