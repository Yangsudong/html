<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$.ajax({
			url : "studentScore.json",
			success : function(result, status, xhr) {
				var data = result;
				
				 var $table = $('<table />').attr({'border':'1', 'id':'tb1'});   
		         var $tr = $('<tr />');
		                $tr.append($('<th />').text('고객번호'),
		                $('<th />').text('고객명'),
		                $('<th />').text('전화번호'),
		                $('<th />').text('이메일'),
		                $('<th />').text('성별')                
		            );
		            $table.append($tr);
		                  
		            var $tr = $('<tr />');
		            data.forEach(function(o) {
		                $tr = $('<tr />');         
		                    
		                    for(i in o) {
		                        $tr.append($('<td />').text(o[i]));		                        
		                    }
		                $table.append($tr);
		            });
		            $('#show').append($table);
			}
		});
	});
	
	
</script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
