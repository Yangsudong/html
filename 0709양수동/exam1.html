<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>문제1</h1>
    입력값1 : <input type="text" id="num1"> <br>
    입력값2 : <input type="text" id="num2"> <br>
    <button id = "add">계산</button> <br>
    결과 : <input type="text" id="result">
    <p id="show"></p>
    <script>
    var add = document.getElementById("add");

    add.onclick = addData;
        function addData() {
            
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var i = 0;
            var sum = 0;
            if (parseInt(num1) <= parseInt(num2)) {
                for (i = parseInt(num1); i <= parseInt(num2); i++) {
                    sum += i;                   
                }
                
            }
            if (parseInt(num1) > parseInt(num2)) {
                for (i = parseInt(num2); i <= parseInt(num1); i++) {
                    sum += i
                }
                return sum;
            }
            document.getElementById("result").value = sum;
        }
        
    </script>
</body>
