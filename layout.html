<!DOCTYPE html>
<html>
<head>
    <title>HTML5 기본 구조 태그2</title>
</head>
<body>
    <!-- 해더 부분 -->
    <header>
        <center>
            <h1>문서의 주제목</h1>
        </center>
        <hr align="center" width="50%"></hr>
    </header>
    <!-- 본문 부분 -->
    <section>
        <article>
            <h2>문서내용</h2>
            <h3>문서내용</h3>
            <h4>문서내용</h4>
            <h5>문서내용</h5>
            <h6>문서내용</h6>
        </article>
    </section>
    <hr size="10" align="left" width="90%" noshade="noshade"></hr>
    <!-- 사이트 정보 부분 -->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>
</html>
