<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h1>Hello</h1>
    <script>
        // 마우스를 올리면 실행 되는 코드
        var body_h1 = document.querySelectorAll("body > h1");
        console.log(this);

        body_h1.forEach(function(o) {
            o.onmouseover = function() {
                o.style.background = "aqua";
            }
            o.onmouseout = function() {
                o.style.background = "";
            }
        });

        document.querySelectorAll("body > h1")[0].onmouseover = function() {
            this.style.background = "yellow";
        }
        document.querySelectorAll("body > h1")[0].onmouseout = function() {
            this.style.background = "";
        }
        // h1태그를 가져와서 그영역에 World라는 값을 넣겟다.
        document.getElementsByTagName('h1')[0].innerHTML = "World";     
    </script>
</body>
</html>
